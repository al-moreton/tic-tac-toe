<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="title">
            Tic-tac-toe
        </h1>
        <form class="game-settings">
            <input type="text" name="player-one-name" id="player-one-name" placeholder="Player one name..." />
            <input type="text" name="player-two-name" id="player-two-name" placeholder="Player two name..." />
            <button type="submit" id="start-game">Start game</button>
        </form>
    </header>
    <main>
        <div class="board"></div>
        <div class="game-messages">&nbsp;</div>
    </main>
    <footer>
        <a href="https://github.com/al-moreton">&copy; Al Moreton</a>
        <pre>|</pre>
        <a href="https://github.com/al-moreton/tic-tac-toe">Source Code</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
